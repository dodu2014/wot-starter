<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812">
  <filter id="blurMe">
    <feGaussianBlur stdDeviation="1" />
  </filter>
  <circle fill="rgba(71,31,31,0.07)" cx="335" cy="40" r="50" filter="url(#blurMe)">
    <animate attributeName="r" values="90;65;90" dur="12s" repeatCount="indefinite" />
    <animate attributeName="cx" values="315;335;315" dur="8s" repeatCount="indefinite" />
    <animate attributeName="cy" values="60;30;50;60" dur="8s" repeatCount="indefinite" />
  </circle>
  <circle fill="rgba(128,64,76,0.06)" cx="335" cy="40" r="50">
    <animate attributeName="r" values="160;130;160" dur="10s" repeatCount="indefinite" />
    <animate attributeName="cx" values="315;305;315" dur="6s" repeatCount="indefinite" />
    <animate attributeName="cy" values="60;30;50;60" dur="6s" repeatCount="indefinite" />
  </circle>
</svg>